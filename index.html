<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/396cfcf0b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./fonts/stylesfont.css">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>TripAdvisor</title>
</head>

<body>
    <header>
        <div>
            <img src="./img/Tripadvisor-logo.png" alt="Logo et nom TripAdvisor">
        </div>
        <nav>
            <div>
                <i class="fa-solid fa-pen"></i>
                <p>Avis</p>
            </div>
            <div>
                <i class="fa-regular fa-bell"></i>
                <p>Alertes</p>
            </div>
            <div>
                <i class="fa-regular fa-heart"></i>
                <p>Favoris</p>
            </div>
            <button class="buton-black">Connectez-vous</button>
        </nav>
    </header>
    <main>
        <section class="first-section">
            <h1><span>Explorez</span> Paris</h1>
            <nav>
                <div>
                    <p>Hôtels</p>
                    <i class="fa-solid fa-bed"></i>
                </div>
                <div>
                    <p>Locations de vacances</p>
                    <i class="fa-solid fa-key"></i>
                </div>
                <div>
                    <p>Activités</p>
                    <i class="fa-solid fa-chart-line"></i>
                </div>
                <div>
                    <p>Restaurant</p>
                    <i class="fa-solid fa-utensils"></i>
                </div>
                <div>
                    <p>Forums de voyage</p>
                    <i class="fa-regular fa-message"></i>
                </div>
                <div>
                    <p>Vols</p>
                    <i class="fa-solid fa-plane-up"></i>
                </div>
                <div>
                    <p>Plus</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </nav>
        </section>
        <section class="second-section">
            <div><img src="./img/caption.jpg" alt="Photo quai Paris"></div>
            <div class="img-second-section">
                <img src="./img/moto.jpg" alt="Photo balade à moto">
                <img src="./img/monument.jpg" alt="Phot monument de Paris">
            </div>
        </section>
        <section class="third-section">
            <div>
                <p></p>
                <p></p>
                <p></p>
                <p></p>
            </div>
            <div>
                <p></p>
            </div>
        </section>
        <section class="fourth-section">
            <div>
                <h2></h2>
                <P></P>
            </div>
            <div>
                <h3></h3>
                <P></P>
                <BUtton></BUtton>

            </div>
